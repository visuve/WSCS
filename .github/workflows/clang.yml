name: Ubuntu Clang 11

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Install tools
      run: |
        sudo apt update
        sudo apt --yes install clang cmake

    - name: Build
      run: |
        mkdir out
        cd out
        cmake ..
        make
